<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      /* Appliquer l'image à tout le corps de la page */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        color: #4169e1; /* Bleu roi */
        background-image: url("/static/image1.jpg"); /* Applique l'image en fond */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed; /* Image fixe même quand on scrolle */
      }

      .container {
        background-color: rgba(255, 255, 255, 0.8); /* Transparence blanche */
        margin-top: 50px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      }

      .form-control {
        border-radius: 5px;
        border: 1px solid #ced4da;
        color: #4169e1;
      }

      label {
        font-weight: 600;
        color: #4169e1;
      }

      .btn-primary {
        border-color: #4169e1;
        padding: 10px;
        font-weight: bold;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #274e7f;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="mt-5 text-center">Inscription</h2>
          <form method="POST">
            <div class="form-group">
              <label for="name">Nom :</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="Entrez votre nom"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Email :</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Entrez votre adresse email"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Mot de passe :</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Entrez un mot de passe sécurisé"
                required
              />
            </div>
            <div class="form-group">
              <label for="confirm_password">Confirmer le mot de passe :</label>
              <input
                type="password"
                class="form-control"
                id="confirm_password"
                name="confirm_password"
                placeholder="Confirmez votre mot de passe"
                required
              />
            </div>

            <!-- Dropdown for Role Selection -->
            <div class="form-group">
              <label for="role">Type d'utilisateur :</label>
              <select class="form-control" id="role" name="role" required>
                <option value="">Sélectionner un type</option>
                <option value="medecin">Médecin</option>
                <option value="patient">Patient</option>
                <option value="administrateur">Administrateur</option>
              </select>
            </div>

            <!-- Dynamic Fields Based on Role Selection -->
            <div class="form-group hidden" id="num_licence_field">
              <label for="num_licence">Numéro de licence (Médecin) :</label>
              <input
                type="text"
                class="form-control"
                id="num_licence"
                name="num_licence"
                placeholder="Entrez votre numéro de licence"
              />
            </div>

            <div class="form-group hidden" id="num_assurance_field">
              <label for="num_assurance">Numéro d'assurance (Patient) :</label>
              <input
                type="text"
                class="form-control"
                id="num_assurance"
                name="num_assurance"
                placeholder="Entrez votre numéro d'assurance"
              />
            </div>

            <div class="form-group hidden" id="role_administratif_field">
              <label for="role_administratif">Rôle administratif :</label>
              <input
                type="text"
                class="form-control"
                id="role_administratif"
                name="role_administratif"
                placeholder="Entrez votre rôle administratif (ex : Directeur, RH)"
              />
            </div>

            <button type="submit" class="btn btn-primary btn-block">
              S'inscrire
            </button>
          </form>

          <div class="text-center mt-3">
            <p>Déjà un compte ? <a href="/login">Connectez-vous ici</a>.</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Script JS for Dynamic Fields -->
    <script>
      document.getElementById("role").addEventListener("change", function () {
        const role = this.value;
        document.getElementById("num_licence_field").classList.add("hidden");
        document.getElementById("num_assurance_field").classList.add("hidden");
        document
          .getElementById("role_administratif_field")
          .classList.add("hidden");
        document
          .getElementById("role_administratif_field")
          .classList.add("hidden");

        if (role === "medecin") {
          document
            .getElementById("num_licence_field")
            .classList.remove("hidden");
        } else if (role === "patient") {
          document
            .getElementById("num_assurance_field")
            .classList.remove("hidden");
        } else if (role === "administrateur") {
          document
            .getElementById("role_administratif_field")
            .classList.remove("hidden");
        }
      });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
